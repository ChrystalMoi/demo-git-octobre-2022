<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire création demande</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script> 
    <!--L'attribut defer indique au navigateur de ne pas attendre le script. 
        Au lieu de cela, le navigateur continuera à traiter le HTML, à construire le DOM. 
        Le script se charge “en arrière-plan”, puis s'exécute lorsque le DOM est entièrement construit.-->
</head>
<body>
    <div class="container">
        <h1>Formulaire de demande</h1>
        <form action="">
            <input type="text" placeholder="Sujet demande">
            <input type="text" placeholder="Nom de l'utilisateur">
            <input type="email" placeholder="Email utilisateur">
            <textarea rows="2" cols="30" placeholder="Voici un textarea"></textarea>
            <input type="submit" placeholder="Valider">
        </form>
    </div>
</body>
</html>
